<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">	 -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.css') }}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/icomoon.css') }}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<!-- Flexslider  -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/flexslider.css') }}">

	<!-- Theme style  -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	<!-- Modernizr JS -->
	<script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
		
	<div class="fh5co-loader"></div>
	
	<div id="page">
	<nav class="fh5co-nav" role="navigation">
		<div class="top-menu">
			<div class="container">
				<div class="row">
					<div class="col-xs-2">
						<div id="fh5co-logo"><a href="/"">Daniel//Raj<span>.</span></a></div>
					</div>
					<div class="col-xs-10 text-right menu-1">
						<ul>
							<li><a href="/">Login Page</a></li>
							<li class="active"><a href="/sudoku">Sudoku Solver</a></li>
							<li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Mystery</a><li>
					</div>
				</div>
				
			</div>
		</div>
	</nav>

	<div id="fh5co-portfolio">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
					<h2>This puzzle can be solved!</h2>
					<p>Please view the answer below</p>
				</div>
			</div>
			<div class="container">
					<form action="/solve_sudoku" method="POST">
					<div class="form-group">
						<table class="table">
							<tbody>
								<tr>
									<td>
										<div class="col-md-13 text-center">
											<h2></h2>
										</div>
									</td>
									<td>
										<div class="col-md-13 text-center">
											<h2>A</h2>
										</div>
									</td>
									<td>
										<div class="col-md-13 text-center">
											<h2>B</h2>
										</div>
									</td>
									<td>
										<div class="col-md-13 text-center">
											<h2>C</h2>
										</div>
									</td>
									<td>
										<div class="col-md-13 text-center">
											<h2>D</h2>
										</div>
									</td>
									<td>
										<div class="col-md-13 text-center">
											<h2>E</h2>
										</div>
									</td>
									<td>
										<div class="col-md-13 text-center">
											<h2>F</h2>
										</div>
									</td>
									<td>
										<div class="col-md-13 text-center">
											<h2>G</h2>
										</div>
									</td>
									<td>
										<div class="col-md-13 text-center">
											<h2>H</h2>
										</div>
									</td>
									<td>
										<div class="col-md-13 text-center">
											<h2>I</h2>
										</div>
									</td>
								</tr>
								{% for row in data %}
                            	<tr>
									<td>
										<div class="col-md-13 text-center">
											<h2>{{ loop.index }}</h2>
										</div>
									</td>
                                	{% for cell in row %}
                                	<td>
										<div class="col-md-16 text-center">
											<div class="form-groups">
												<p>{{ cell }}</p>
											</div>
										</div>
									</td>
                                	{% endfor %}
                            	</tr>
                            	{% endfor %}   
							</tbody>
						</table>
					</div>
					</form>
				</div>
			</div>
		</div>

	<!-- jQuery -->
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<!-- jQuery Easing -->
	<script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
	<!-- Bootstrap -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<!-- Waypoints -->
	<script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
	<!-- Flexslider -->
	<script src="{{ url_for('static', filename='js/jquery.flexslider-min.js') }}"></script>
	<!-- Main -->
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	</body>
</html>
