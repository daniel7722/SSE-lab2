<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Daniel and Raj &mdash;</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">	 -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.css') }}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/icomoon.css') }}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/flexslider.css') }}">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	<!-- Modernizr JS -->

	<body>
		
	<div class="fh5co-loader"></div>
	
	<div id="page">
		<nav class="fh5co-nav" role="navigation">
			<div class="top-menu">
				<div class="container">
					<div class="row">
						<div class="col-xs-2">
							<div id="fh5co-logo"><a href="index.html">Daniel//Raj<span>.</span></a></div>
						</div>
						<div class="col-xs-10 text-right menu-1">
							<ul>
								<li class="active"><a href="/">Login Page</a></li>
								<li><a href="/sudoku">Sudoku Solver</a></li>
								<li><a href="/github_form">Form</a></li>
								<li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Mystery</a></li>
								<li>
									<form id="searchForm" action="/query" method="GET">
										<label for="search">Search:</label>
										<input type="search" id="search" name="q">
										<input type="submit" value="Submit">
									</form>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>10 Most Trending Repos on Github</h1>
							<p></p>
							<p></p>
						</div>
					</div>
				</div>
			</div>
            <table class="table">
                <thead>
                    <tr>
                        <td>
                            <h3>Repository Name</h3>
                        </td>
                        <td>
                            <h3>Description</h3>
                        </td>
                        <td>
                            <h3>Link</h3>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    {% for row in trendrepo %}
                    <tr>
                        <td>
                            <div class="col-md-16 text-center">
                              <p>{{ row[0] }}</p>
                            </div>
                        </td>
                        <td>
                            <div class="col-md-16 text-center">
                              <p>{{ row[1] }}</p>
                            </div>
                        </td>
                        <td>
                            <div class="col-md-16 text-center">
                              <p><a href="{{ row[2] }}">{{ row[2] }}</a></p>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
		</div>
	<!-- jQuery -->
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<!-- jQuery Easing -->
	<script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
	<!-- Bootstrap -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<!-- Waypoints -->
	<script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
